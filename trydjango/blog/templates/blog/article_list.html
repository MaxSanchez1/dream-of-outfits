{% extends 'base.html' %}

{% block content %}

<a href='create/'>Make a new post!</a>

<h1> List of all articles by title: </h1>

{% for instance in object_list %}

<p> {{ instance.id }} - <a href='{{ instance.get_absolute_url }}'>{{ instance.title }}</a>
- <a href='{{ instance.get_absolute_url }}delete'>Delete!</a></p>

{% endfor %}

{% endblock %}
