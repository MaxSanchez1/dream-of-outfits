{% extends 'base.html' %}

{% block content %}

<h1>Your Outfits</h1>
<p><a href="create-outfit/">Create an Outfit!</a></p>

{% for instance in object_list %}

 <div class="list-img-format">
    {% if instance.image %}

            <p><img src="{{ instance.image.url }}" alt="No Image." width = 80><a href='{{ instance.get_absolute_url }}'>{{ instance.title }}</a></p>
    {% else %}

        <p><a href='{{ instance.get_absolute_url }}'>{{ instance.title }}</a></p>
    {% endif %}
     </div>
    
{% endfor %}

{% endblock %}
