{% extends 'base.html' %}

{% block content %}
<h1>{{ object.title }}</h1>
<p>Made by {{ object.creator }}</p>
<ul>
    <li>Top: {{ object.top }}</li>
    <li>Bottom: {{object.bottom }}</li>
    <li>Shoes: {{ object.shoes }}</li>
    <li>Jacket: {{ object.jacket }}</li>
    <li>Socks: {{ object.socks }}</li>
    <li>Hat: {{ object.hat }}</li>
</ul>

{% endblock %}
