{% extends 'base.html' %}

{% block content %}

{% if is_creator %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm">
</form>
{% else %}
<p>This isn't your collection so you can't delete it!</p>
{% endif %}

{% endblock %}
