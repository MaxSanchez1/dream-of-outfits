{% extends 'base.html' %}

{% block content %}

<h1>{{ username }}'s profile:</h1>

<img class="profile-padding" src="{{ image_source }}" width="240">
{% if is_following %}
    <p><a href="follow/">Unfollow</a></p>
{% else %}
    <p><a href="follow/">Follow!</a></p>
{% endif %}
<p>Name: {{ name }} </p>
<p><a href="following/">Following</a>: {{ following }}</p>
<p><a href="followed-by/">Followed By</a>: {{ followedby }}</p>
<p><a href="their-outfits/">Their Outfits</a></p>
<p><a href="their-articles/">Their Articles</a></p>
<p><a href="their-collections/">Their Collections</a></p>

{% endblock %}
